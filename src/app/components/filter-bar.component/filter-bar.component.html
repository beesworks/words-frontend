<div class="row filter-word-component">
  <div class="col">
    <div class="filter-bar">
      <input type="search" name="searchTerm" [(ngModel)]="searchTerm" class="form-control" (keyup)="search(searchTerm)" placeholder="Search by word, synonyms, or tags">
    </div>
  </div>
  <div class="col fit">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <span *ngIf="selectSorting"></span> {{ selectSorting.label }}
        <span class="caret"></span>
      </button>
      <div class="dropdown-menu dropdown-order" aria-labelledby="dropdownMenu1">
        <div *ngFor="let sort of sortWordsOptions" [ngClass]="{'active' : sort == selectSorting}">
          <a href="javascript:void(0)" class=" dropdown-item order" (click)="changeSelectedSort(sort)">{{sort.label}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col fit">
    <button class="btn btn-primary" (click)="openAddWord()">Add new word</button>
  </div>
  <div class="numberViewedWords" *ngIf="filteredWords.length < words.length">Display {{filteredWords.length}} out of {{words.length}} words.</div>
</div>
