<nav class="navbar navbar-expand-lg navbar-light bg-light top-menu-component">
  <a class="navbar-brand" href="#">{{ 'top_menu.brand' | translate }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <form class="form-inline">
    <button class="btn btn-sm btn-outline-success" (click)="openAddWord()">{{'add_word.form.add_new_word_button' | translate }}</button>
  </form>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">{{ 'top_menu.link.about' | translate }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">{{ 'top_menu.link.login_register' | translate }}</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="languages" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span *ngIf="selectedLang" class="lang-{{selectedLang?.code}}"></span> {{ selectedLang?.name | translate }}
          <span class="caret"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-languages" aria-labelledby="languages">
          <a *ngFor="let lang of languages" [ngClass]="{'active' : lang == selectedLang}" class="dropdown-item lang lang-{{lang.code}}"
            href="javascript:void(0)" (click)="changeSelectedLanguage(lang)">{{ lang.name | translate }}</a>
        </div>
      </li>
    </ul>
  </div>
